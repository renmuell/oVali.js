<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oVali.js Demo Page</title>
    <link rel="stylesheet" type="text/css" href="docs.css">
</head>
<body>
    <main>
        <article>
            <h1 class="">oVali.js</h1>
            <p>
                oVali.js is a object validation library. 
            </p>
            <div class="select-container">
              <select id="select_example">
            
              </select>
            </div>
            <div class="grid-container">
              <div id="info"></div>
              <textarea id="code"></textarea>
              <div id="result"></div>
            </div>
        </article>
        <footer>
            <br>
            <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by Rene MÃ¼ller
            <br><br>
            This is a private page without profits hosted by GitHub.com. 
        </footer>
    </main>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    
    <script class="example" type="text/template" data-title="1. Simple property exists check" data-value="1">
      Is this example we check if the property "name" exists and is type string.
      ----
      var data = {
        name: "jon example"
      };

      var schema = {
        name: "string"
      };

      var output = oVali.isValid(data, schema);
    </script>
    
    <script class="example" type="text/template" data-title="2. Array with Subschema" data-value="2">
      var data = {
        vehicle: [{
          wheels: 4,
          color: 'blue'
        },{
          wheels: 2,
          color: 'red'
        }]
      };

      var schema = {
        vehicle: "array/Vehicle"
      };

      oVali.addSchema("Vehicle", {
        wheels: 'number',
        color: 'string',
        doors: 'number'
      });

      var output = oVali.check(data, schema);
    </script>

    <script class="example" type="text/template" data-title="3. Array with deep Schema" data-value="3">
      var data = {
          list: [[
            [10, 10], 
            [10, 10]
          ],[
            [10, 10], 
            [10, 10]
          ]]
      };

      var schema = {
        'list': 'array/array/array/number'
      };

      var output = oVali.isValid(data, schema);
    </script>

    <script class="example" type="text/template" data-title="4. JSON validation" data-value="4">
      var json = '{ "name": "jon example" }';

      var schema = {
        name: "string"
      };

      var output = oVali.isJsonValid(json, schema);
    </script>

    <script class="example" type="text/template" data-title="5. With extra Options" data-value="5">
      var json = {
          'name': "foo",
          'extra': "bar"
      };

      var schema = {
        'name': "string",
        'years': '?number',
        "must": "string"
      };

      var output = oVali.check(json, schema, {
        showCorrect: true,
        shownotContain: true,
        showExtraProperties: true,
        showMissingOptionals: true
      });
    </script>

    <script src="oVali-min.js"></script>
    <script src="docs.js"></script>
</body>
</html>
